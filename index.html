<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="screen">0</div>
            </div>
            <div class="button-row-container">
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="btn" id="d1">CE</button>
                    <button type="button" class="btn" id="c^">+/-</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="btn" id="c%">%</button>
                    <button type="button" class="btn" id="b/">/</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="btn" id="a7">7</button>
                    <button type="button" class="btn" id="a8">8</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="btn" id="a9">9</button>
                    <button type="button" class="btn" id="b*">*</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="btn" id="a4">4</button>
                    <button type="button" class="btn" id="a5">5</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="btn" id="a6">6</button>
                    <button type="button" class="btn" id="b-">-</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="btn" id="a1">1</button>
                    <button type="button" class="btn" id="a2">2</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="btn" id="a3">3</button>
                    <button type="button" class="btn" id="b+">+</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="btn" id="a0">0</button>
                    <button type="button" class="btn" id="d0">DEL</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="btn" id="c.">.</button>
                    <button type="button" class="btn" id="c=">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
