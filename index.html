<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Calculator</title>
    </head>
    <body>
        <div class="calculator">
            <div class="display">
                <div class="screen">0</div>
            </div>
            <div class="button-row-container">
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="non-operation" id="clear">CE</button>
                    <button type="button" class="non-operation" id="posNeg">+/-</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="non-operation" id="percentage">%</button>
                    <button type="button" class="operation" id="division">/</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="number" id="seven">7</button>
                    <button type="button" class="number" id="eight">8</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="number" id="nine">9</button>
                    <button type="button" class="operation" id="multiplication">*</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="number" id="four">4</button>
                    <button type="button" class="number" id="five">5</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="number" id="six">6</button>
                    <button type="button" class="operation" id="subtraction">-</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="number" id="one">1</button>
                    <button type="button" class="number" id="two">2</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="number" id="three">3</button>
                    <button type="button" class="operation" id="addition">+</button>
                    </div>
                </div>
                <div class="button-row">
                    <div class="button-row-left">
                    <button type="button" class="number" id="zero">0</button>
                    </div>
                    <div class="button-row-right">
                    <button type="button" class="non-operation" id="decimal">.</button>
                    <button type="button" class="non-operation" id="equals">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
        <script src="index.js"></script>
    </body>
</html>
